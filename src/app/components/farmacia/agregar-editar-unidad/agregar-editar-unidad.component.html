<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Unidad</h2>
    <mat-spinner *ngIf="loading" class="spinner" [diameter]="30"></mat-spinner>
</div>
<form [formGroup]="form" (ngSubmit)="addEditUnidad()">
    <mat-dialog-content>
        <div class="row">
            <div class="column">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput placeholder="Ingrese Nombre" autocomplete="off">
                </mat-form-field>
                <div class="error">
                    <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">El nombre es un campo <strong>requerido</strong></span>
                    <span *ngIf="form.get('nombre')?.hasError('maxlength')">
                        El nombre debe tener como mínimo <strong>20 caracteres</strong>
                    </span>
                </div>
            </div>
            <div class="column">
                <mat-form-field>
                    <mat-label>Abreviatura</mat-label>
                    <input formControlName="abreviatura" matInput placeholder="Ingrese Abreviatura" autocomplete="off">
                </mat-form-field>
                <div class="error">
                    <span *ngIf="form.get('abreviatura')?.hasError('required') && form.get('abreviatura')?.touched">La abreviatura es un campo <strong>requerido</strong></span>
                    <span *ngIf="form.get('abreviatura')?.hasError('maxlength')">
                        La abreviatura debe tener como máximo <strong>6 caracteres</strong>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <mat-checkbox formControlName="estado">Activo</mat-checkbox>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="buton" (click)="cancelar()" mat-button>Cancelar</button>
        <button [disabled]="form.invalid" type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
</form>
