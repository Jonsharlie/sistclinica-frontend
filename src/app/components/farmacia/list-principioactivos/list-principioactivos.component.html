<div class="container">
  <mat-toolbar>
    <span>Listado de Principios Activos</span>
    <div class="example-spacer"></div>
        <button mat-raised-button color="primary" (click)="addEditPrincipio()">Agregar</button>
  </mat-toolbar>
  <div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese criterio de bÃºsqueda" #input autocomplete="off">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let row">
            <ng-template [ngIf]="row.estado">
                <mat-icon matTooltip="Activo" class="iconActive">thumb_up</mat-icon>
            </ng-template>
            <ng-template [ngIf]="!row.estado">
                <mat-icon matTooltip="Inactivo" class="iconInactive">thumb_down</mat-icon>
            </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
            <mat-icon (click)="addEditPrincipio(row.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
            <mat-icon (click)="confirmDialog(row.id)" class="btnDelete" matTooltip="Eliminar">delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No se encontraron resultados "{{input.value}}"</td>
      </tr>
    </table>
      
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>   
  </div>
</div>
