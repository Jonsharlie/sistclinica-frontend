<mat-toolbar>
    <span>Detalle de movimientos</span>
</mat-toolbar>

<mat-card>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="abrev_tipodocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Documento </th>
        <td mat-cell *matCellDef="let row"> {{row.abrev_tipodocumento}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numero_serie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serie </th>
        <td mat-cell *matCellDef="let row"> {{row.numero_serie}} </td>
      </ng-container>

      <ng-container matColumnDef="numero_correlativo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correlativo </th>
          <td mat-cell *matCellDef="let row"> {{row.numero_correlativo}} </td>
      </ng-container>

      <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrada </th>
        <td mat-cell *matCellDef="let row">
          <ng-template [ngIf]="row.entrada">
            <mat-icon matTooltip="Activo" class="iconActive">done</mat-icon>
          </ng-template>
          <ng-template [ngIf]="!row.entrada">
              <mat-icon matTooltip="Inactivo" class="iconInactive">close</mat-icon>
          </ng-template>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salida </th>
        <td mat-cell *matCellDef="let row">
          <ng-template [ngIf]="row.salida">
            <mat-icon matTooltip="Activo" class="iconActive">done</mat-icon>
          </ng-template>
          <ng-template [ngIf]="!row.salida">
              <mat-icon matTooltip="Inactivo" class="iconInactive">close</mat-icon>
          </ng-template>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
          <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No se encontraron resultados</td>
      </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
</mat-card>
